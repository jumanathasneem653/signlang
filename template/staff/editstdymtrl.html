{% extends 'staffindex.html' %}
{% block body %}
<body>
<form action="{% url 'seditcode' %}" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped">
    <tr>
      <th>File</th>
      <td><label>
        <input type="file" name="file"  value="{{val.file}}"/><img src="{{val.file.url}}" height="100" height="100"/>
      </label></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><label>
        <input type="text" name="textfield" value="{{val.name}}" class="form-control" required/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ok" class="btn btn-warning"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
