{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="staffreg">
  <table class="table table-hover">
    <tr>
      <th width="61">First name </th>
      <td width="205"><label>
        <input type="text" name="textfield" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Last name </th>
      <td><label>
        <input type="text" name="textfield2" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><label>
        <input type="text" name="textfield3" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Phone number </th>
      <td><label>
        <input type="text" name="textfield4" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th>Username</th>
      <td><label>
        <input type="text" name="textfield6" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Password</th>
      <td><label>
        <input type="password" name="textfield7" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label> </label>
        <div align="center">
            <input type="submit" name="Submit" value="Register" class="btn btn-warning" />
        </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
