{% extends 'staffindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <th width="37">Name</th>
      <th width="33">Place</th>
      <th width="51">Address</th>
      <th width="49">Phone number </th>
      <th width="49">Email</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i.fname}}{{i.lname}}</td>
      <td>{{i.place}}</td>
      <td>{{i.address}}</td>
      <td>&nbsp;{{i.phno}}</td>
      <td>{{i.email}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
