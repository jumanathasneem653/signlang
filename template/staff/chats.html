{% extends 'staffindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <th>User</th>
      <th colspan="2">Email id </th>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i.fname}} {{i.lname}}</td>
      <td colspan="2">&nbsp;{{i.email}}</td>
      <td><a href="{% url 'parentchat' id=i.lid.id %}#about" class="btn btn-warning">Chat</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
