{% extends 'staffindex.html' %}
{% block body %}
<body>
<form id="form1"  enctype="multipart/form-data" name="form1" method="post" action="addmaterials#about">
  <table  class="table table-striped">
     <tr>
      <th>File</th>
      <th>Name</th>
      <th>Date</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in val %}
    <tr>
        <td><a href="../media/{{i.file}}"><img src="../media/{{i.file}}" width="100" height="100"/></a></td>

      <td>&nbsp;{{i.name}}</td>
      <td>{{i.date}}</td>
      <td><p><a href="{% url 'sedit'  id=i.id %}#about" class="btn btn-success">Edit</a></p>
      <p><a href="{% url 'sdelete'  id=i.id %}#about" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a></p></td>
    </tr>
      {% endfor %}

    <tr align="center">
      <td colspan="4"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-warning"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
