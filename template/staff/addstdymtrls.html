{% extends 'staffindex.html' %}
{% block body %}
<body>
<form action="addstdymtrlscode" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped">
    <tr>
      <th>File</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><label>
        <input type="text" name="textfield" class="form-control" required/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-warning"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
